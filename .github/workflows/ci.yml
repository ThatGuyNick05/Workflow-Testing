name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build project
        run: npm run build

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: ğŸ¨ Check formatting
        run: npm run format

      - name: ğŸ§ª Run tests
        run: npm test
